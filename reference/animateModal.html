<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/animate_modal.css">
</head>

<body>
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <h2>I'm a Modal</h2>
                <p>Hear me roar.</p>
                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
                    <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                </svg>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Modal Animations</h1>
        <div class="buttons">
            <div id="one" class="button">Unfolding</div>
            <div id="two" class="button">Revealing</div>
            <div id="three" class="button">Uncovering</div>
            <div id="four" class="button">Blow Up</div><br>
            <div id="five" class="button">Meep Meep</div>
            <div id="six" class="button">Sketch</div>
            <div id="seven" class="button">Bond</div>
        </div>
    </div>
</body>
<script type="text/javascript">
var $button = $('.button'),
    $modalContainer = $('#modal-container'),
    $body = $('body'),
    $content = $('.content'),
    btnId;

$button.on('click', function() {
    btnId = $(this).attr('id');

    $modalContainer
        .removeAttr('class')
        .addClass(btnId);
    $content
        .removeAttr('class')
        .addClass('content');

    $body.addClass('modal-active');

    if (btnId == 'two' || btnId == 'three' || btnId == 'four') {
        $content.addClass(btnId);
    }

});

$modalContainer.on('click', function() {
    $(this).addClass('out');
    $body.removeClass('modal-active');
    if ($(this).hasClass(btnId)) {

        $content.addClass('out');

    }
});
</script>

</html>
